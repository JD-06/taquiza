<html>
<head>
<script>
function cargarImagen(){
ahora=new Date();
hora=ahora.getHours();

if(hora>=7 && hora<16){
imagen="img/buffetmanana.jpg";
}else if(hora>=16 && hora<=23){
imagen="img/buffetnoche.jpg";
}else{
	imagen="img/cerrado.jpg";
}

document.images["reloj"].src=imagen;
}
</script>
<title>Buffet</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.logo img {

  max-width: 100%;
  height: auto;

}
</style>
</head>
<body onload="cargarImagen()">
<div class="logo">
	<img src="" name="reloj">
	</div>

	</body>
</html>
