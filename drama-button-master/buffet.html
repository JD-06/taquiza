<html>
<head>
       
    
<script>
function cargarImagen(){
ahora=new Date();
hora=ahora.getHours();

if(hora>=7 && hora<=16){
imagen="img/llevarmananas.jpg";
}else if(hora>=16 && hora<=23){
imagen="img/llevarnoche.jpg";
}else{
	imagen="img/cerrado.jpg";
}
document.images["reloj"].src=imagen;
}
</script>
	<title>Untitled</title>
</head>

<body onload="cargarImagen()">


</body>
	
</html>
